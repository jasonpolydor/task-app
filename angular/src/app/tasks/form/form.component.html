<div class="container">
    <div class="card card-block d-flex p-2">
        <h4 class="card-title" [hidden]="task.isEditable">Create Task</h4>
        <h4 class="card-title" [hidden]="!task.isEditable">Edit Task</h4>
        <div class="card-body">
            <form novalidate [formGroup]="taskForm">
                <div class="form-group">
                    <input type="text"
                           formControlName="id"
                           class="form-control"
                           placeholder="id"
                           [(ngModel)]="task.id"
                    >
                </div>
                <div *ngIf="taskForm.get('id').touched && taskForm.get('id').hasError('required')" class="alert alert-danger">ID is required</div>

                <div class="form-group">
                    <input type="text"
                           formControlName="user"
                           class="form-control"
                           placeholder="User"
                           [(ngModel)]="task.user"
                    >
                </div>
                <div *ngIf="taskForm.get('user').touched && taskForm.get('user').hasError('required')" class="alert alert-danger">User is required</div>

                <div class="form-group">
                    <input type="text"
                           formControlName="title"
                           class="form-control"
                           placeholder="Title"
                           [(ngModel)]="task.title"
                    >
                </div>

                <div class="form-group">
                    <input type="text"
                           formControlName="description"
                           class="form-control"
                           placeholder="Description"
                           [(ngModel)]="task.description"
                    >
                </div>

                <div class="form-group">
                    <input type="text"
                           formControlName="status"
                           class="form-control"
                           placeholder="Status"
                           [(ngModel)]="task.status"
                    >
                </div>

                <button type="submit"
                        class="btn btn-primary"
                        (click)="createTask()"
                        [hidden]="task.isEditable"
                        [disabled]="taskForm.invalid"
                >Create
                </button>
                <button type="submit"
                        class="btn btn-primary"
                        (click)="editTask()"
                        [hidden]="!task.isEditable"
                        [disabled]="taskForm.invalid"
                >Update
                </button>
                <button type="button"
                        class="btn btn-primary"
                        routerLink="">
                    <span class="fa fa-arrow-left"></span>
                    Back to List
                </button>
            </form>
             <!--{{ f.value | json }}-->
             <!--{{ taskForm.value | json }}-->
        </div>
    </div>
</div>
