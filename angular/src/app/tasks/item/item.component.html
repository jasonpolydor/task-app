<div class="card task d-flex p-2">
  <div class="card-body">
    <p><strong>User:</strong> {{task.user}}</p>
    <p><strong>Title:</strong> {{task.title}}</p>
    <p><strong>Description:</strong> {{task.description}}</p>
    <p><strong>Status:</strong> {{task.status}}</p>
    <button class="btn btn-primary"
            [routerLink]="['edit',task.id]"><span class="fa fa-edit"></span></button>
    <button (click)="deleteTask()" class="btn btn-danger"><span class="fa fa-trash"></span></button>
  </div>
</div>
