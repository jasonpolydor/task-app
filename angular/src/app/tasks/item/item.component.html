<mat-card class="task-card">
  <mat-card-header>
    <div mat-card-avatar class="task-header-image"></div>
  </mat-card-header>
  <mat-card-content>
    <p><strong>User:</strong> {{task.user}}</p>
    <p><strong>Title:</strong> {{task.title}}</p>
    <p><strong>Description:</strong> {{task.description}}</p>
    <p><strong>Status:</strong> {{task.status}}</p>
  </mat-card-content>
  <mat-card-actions>
    <mat-icon fxFlex="10%" [routerLink]="['/edit',task.id]">mode_edit</mat-icon>
    <mat-icon fxFlex="10%" (click)="deleteTask()">delete</mat-icon>
  </mat-card-actions>
</mat-card>
